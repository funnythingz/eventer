<!Doctype html><html ng-app="eventer"><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0, maximum-scale=10">
<link rel="stylesheet" href="styles.css" media="all" type="text/css">
<script src="angular.min.js"></script>
<script src="app.js"></script>
<link href='http://fonts.googleapis.com/css?family=Kranky' rel='stylesheet' type='text/css'>
</head><body>

<section class="jumbotron">
  <section ng-controller="greetingCtrl" class="container">
    <h1 class="logo">{{greeting.title}}</h1>
    <p class="description">{{greeting.lead}}</p>
  </section>

  <section ng-controller="addEventCtrl" class="container">
    <h1>new Event</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="inputTitle" placeholder="Event Title">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">add this Event</button>
        </div>
      </div>
    </form>
  </section>
</section>

</body></html>
